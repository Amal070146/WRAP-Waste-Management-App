<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WRAP Login</title>
    <link rel="stylesheet" href="../static/css/loginkk.css" />
    <link rel="icon" href="../static/images/favicon.ico" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form method="POST" action="{% url 'signup' %}">
          {% csrf_token %}
          <h1>Create Account</h1>
          {{error}}
          <input type="text" placeholder="Name" name="username" />
          <input type="email" placeholder="Email" name="email" />
          <input type="password" placeholder="Password" name="password1" />
          <input
            type="password"
            placeholder="Confirm Password"
            name="password2"
          />
          <!-- <button><a href="/home"> Sign Up</a></button> -->
          <input style="
              background-color: #009743;
              border-radius: 11px;
              width: 150px;
              padding: 8px 0px;
              color: white;
              font-size: 17px;
            " type="submit" value="Sign Up" />
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <h1>Sign in</h1>
          {{error}}
          <!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
          <!-- <span>or use your account</span> -->
          <input type="text" placeholder="Name" name="username" />
          <input type="email" placeholder="Email" name="email" />
          <input type="password" placeholder="Password" name="password" />
          <input
            style="
              background-color: #009743;
              border-radius: 11px;
              width: 150px;
              padding: 8px 0px;
              color: white;
              font-size: 17px;
            "
            type="submit"
            value="Login"
          />
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <img
              class="Img-logo"
              src="../static/images/WRAP-green-logo.png"
              alt="logo"
            />
            <br />
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" style="
              background-color: transparent;
              border-radius: 11px;
              width: 150px;
              padding: 8px 0px;
              color: white;
              border: 2px solid white;
              font-size: 17px;
            " id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <img
              class="Img-logo"
              src="../static/images/WRAP-green-logo.png"
              alt="logo"
            />
            <br />
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost"  style="
              background-color: transparent;
              border-radius: 11px;
              width: 150px;
              padding: 8px 0px;
              color: white;
              border: 2px solid white;
              font-size: 17px;
            " id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
