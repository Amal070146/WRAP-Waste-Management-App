          <label for="wastetype">
          <div

          >
            <img src="./logo-images/Schedule-logos-4.svg" class="" />
            <h1 class="text-white">Glass waste</h1>
          </div></label>
          <input type="radio" value="wastetype" name="wastetype" />
          <label for="wastetype">

            class="bg-[#bd00ff] w-40 h-16 flex items-center justify-center rounded-xl shadow-sm gap-2 p-4"

            <img src="./logo-images/Schedule-logos-5.svg" class="" />

      <div class="flex flex-col gap-4">
        <h1 class="font-semibold text-xl ml-4">2.Select pickup date</h1>
        <div class="h-72 w-72 flex bg-white">
          <div class="">
            <div x-data="app()" x-init="[initDate(), getNoOfDays()]" x-cloak>
              <div class="container">
                <div class="mb-4 w-72">
                  <div class="relative">
                    <input type="hidden" name="date" x-ref="date" />
                    <input
                      type="text"
                      readonly
                      x-model="datepickerValue"
                      @click="showDatepicker = !showDatepicker"
                      @keydown.escape="showDatepicker = false"
                      class="w-full pl-3 py-2.5 leading-none rounded-xl shadow-lg focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                      placeholder="Select date"
                    />

                    <div class="absolute top-0 right-0 px-3 py-2">
                      <svg
                        class="h-6 w-6 text-gray-400"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                        />
                      </svg>
                    </div>

                      class="bg-white mt-12 rounded-3xl shadow-lg p-2 absolute top-0 left-0 w-72"

                      @click.away="showDatepicker = true"
                    >
                      <div class="flex justify-between items-center mb-2">
                        <div>
                          <span
                            x-text="MONTH_NAMES[month]"
                            class="text-lg font-bold text-gray-800"
                          ></span>
                          <span

                            class="ml-1 text-lg text-gray-600 font-normal"
                          ></span>
                        </div>
                        <div>
                          <button
                            type="button"
                            class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full"
                            :class="{'cursor-not-allowed opacity-25': month == 0 }"
                            :disabled="month == 0 ? true : false"
                            @click="month--; getNoOfDays()"
                          >
                            <svg
                              class="h-6 w-6 text-gray-500 inline-flex"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke="currentColor"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 19l-7-7 7-7"
                              />
                            </svg>
                          </button>
                          <button
                            type="button"
                            class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full"
                            :class="{'cursor-not-allowed opacity-25': month == 11 }"
                            :disabled="month == 11 ? true : false"
                            @click="month++; getNoOfDays()"
                          >
                            <svg
                              class="h-6 w-6 text-gray-500 inline-flex"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke="currentColor"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 5l7 7-7 7"
                              />
                            </svg>
                          </button>

                      <div class="flex flex-wrap mb-3 -mx-1">
                        <template x-for="(day, index) in DAYS" :key="index">
                          <div style="width: 14.26%" class="px-1">

                      </div>

                        </template>

                          x-for="(date, dateIndex) in no_of_days"
                          :key="dateIndex"
                        >

                            <div
                              @click="getDateValue(date)"
                              x-text="date"
                              class="cursor-pointer text-center text-sm rounded-full leading-loose transition ease-in-out duration-100"
                              :class="{'bg-blue-500 text-white': isToday(date) == true, 'text-gray-700 hover:bg-blue-200': isToday(date) == false }"
                            ></div>
                          </div>
                        </template>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <input type="hidden" id="showDate" value='showDate' name="date">
        </div>
      </div>
    </div>

          Neelamkavil House,<br />

          Pavaratty P. O<br />
          680507
        </p>
      </div></label>
      <input type="radio" name="address" value="Work Address,Neelamkavil House,
          Near R C Church,
          Pavaratty P. O,
          680507" id="">
      <label for="address">
      <div class="h-52 w-72 bg-white rounded-3xl shadow-lg p-6 pr-4">
        <h1 class="w-full font-medium text-[#FFCB0A] text-lg p-2">
          Work Address
        </h1>
        <p class="p-2">
          Neelamkavil House,<br />
          Near R C Church,<br />
          Pavaratty P. O<br />
          680507
        </p>
      </div></label>
      <div
        class="h-52 w-72 bg-white rounded-3xl shadow-lg flex flex-col gap-4 items-center justify-center"
      >
        <img src="../logo-images/plus-icon-yellow.svg" />
        <h1>Add another address</h1>
      </div>
    </div>
    <a class="my-4" href="">
      <button class="px-8 py-4 bg-[#009743] text-white rounded-xl" value="submit">
        Schedule Pickup
      </button>
    </a></form>
  </div>
</section>
{% endblock %}
{% block script %} 
<script>
      const MONTH_NAMES = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
const DAYS = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

function app() {
    return {
        showDatepicker:true,
        datepickerValue: '',
        month: '',
        year: '',
        no_of_days: [],
        blankdays: [],
        days: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],

        initDate() {
            let today = new Date();
            this.month = today.getMonth();
            this.year = today.getFullYear();
            this.datepickerValue = new Date(this.year, this.month, today.getDate()).toDateString();
        },


        isToday(date) {
            const today = new Date();
            const d = new Date(this.year, this.month, date);

            return today.toDateString() === d.toDateString() ? true : false;
        },

        getDateValue(date) {
            let selectedDate = new Date(this.year, this.month, date);
            this.datepickerValue = selectedDate.toDateString();

            this.$refs.date.value = selectedDate.getFullYear() +"-"+ ('0'+ selectedDate.getMonth()).slice(-2) +"-"+ ('0' + selectedDate.getDate()).slice(-2);
            var date1 = new Date();  
            date1 = this.$refs.date.value;
            document.getElementById("showDate").value=date1;
            console.log(date1);

            this.showDatepicker = true;
        },

        getNoOfDays() {
            let daysInMonth = new Date(this.year, this.month + 1, 0).getDate();

            // find where to start calendar day of week
            let dayOfWeek = new Date(this.year, this.month).getDay();
            let blankdaysArray = [];
            for ( var i=1; i <= dayOfWeek; i++) {
                blankdaysArray.push(i);
            }

            let daysArray = [];
            for ( var i=1; i <= daysInMonth; i++) {
                daysArray.push(i);
            }

            this.blankdays = blankdaysArray;
            this.no_of_days = daysArray;
        }
    }
}
    </script>
{% endblock %}
